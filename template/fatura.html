<div class="inner-wrapper">
    <section role="main" class="content-body">
        <header class="page-header">
            <h2>Faturas</h2>
            <div class="right-wrapper pull-right">
                <ol class="breadcrumbs">
                    <li>
                        <a ui-sref="app.home">
                            <i class="fa fa-home"></i>
                        </a>
                    </li>
                    <li><span>Servidores</span></li>
                </ol>
                <a class="sidebar-right-toggle" data-open="sidebar-right"></a>
            </div>
        </header>
        <section class="panel">
            <header class="panel-heading">
                <h2 class="panel-title">Lista de Servidores</h2>
                <div class="panel-actions">
                    <button class="btn btn-primary" data-toggle='modal' data-target='#modalCadastrar'>Adicionar</button>
                </div>
            </header>
            <div class="panel-body">
                <table class="table table-bordered table-striped mb-none" id="datatable" data-swf-path="assets/vendor/jquery-datatables/extras/TableTools/swf/copy_csv_xls_pdf.swf">
                    <thead>
                        <tr>
                            <th>Nome</th>
                            <th>Host</th>
                            <th>User</th>
                            <th>Opções</th>
                        </tr>
                    </thead>
                </table>
            </div>
        </section>
    </section>
</div>



<div id="modalCadastrar" class="modal fade" role="dialog">
    <div class="modal-dialog">
        <!-- Modal content-->
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">Cadastro de servidores</h4>
            </div>
            <form method="GET" action="" id="form" onsubmit="return false">
                <input type="hidden" class="form-control" name="action" id="action">
                <input type="hidden" class="form-control" name="id" id="DT_RowId">
                <div class="modal-body">
                    <div class="form-group">
                        <label for="txtNomeEmpresa">Nome:</label>
                        <input class="form-control" name="data[nome]" ng-model="data.nome" id="tx_nome" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="txtNomeEmpresa">Host:</label>
                        <input class="form-control" name="data[host]" ng-model="data.host" id="txt_host" required>
                    </div>
                    <div class="form-group">
                        <label for="txtNomeEmpresa">Usuário:</label>
                        <input class="form-control" name="data[user]" ng-model="data.user" id="txt_user" required>
                    </div>
                    <div class="form-group">
                        <label for="txtNomeEmpresa">Senha:</label>
                        <input class="form-control" name="data[senha]" ng-model="data.senha" id="txt_senha" required>
                    </div>
                    <div class="form-group">
                        <label for="txtNomeEmpresa">Link de arquivo para download:</label>
                        <input class="form-control" name="data[link]" ng-model="data.link" id="txt_link" required>
                    </div>
                    <div class="form-group">
                        <label for="txtNomeEmpresa">URL da Imagem:</label>
                        <input class="form-control" name="data[imagem]" ng-model="data.imagem" id="txt_imagem" required>
                    </div>
                </div>
                <div class="modal-footer">
                    <input type="submit" id="btnCadastrarEmpresa" value="Cadastrar" class="btn btn-primary" />
                    <button type="button" class="btn btn-default" data-dismiss="modal">Fechar</button>
                </div>
            </form>
        </div>
    </div>
</div>
