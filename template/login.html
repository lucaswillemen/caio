<style type="text/css">
    .lg {
        background: url(assets/images/bg.png) no-repeat center center fixed;
        -webkit-background-size: cover;
        -moz-background-size: cover;
        -o-background-size: cover;
        background-size: cover;
    }
</style>
<div class="lg">
<section class="body-sign">
    <div class="center-sign">
        <a href="http://preview.oklerthemes.com/" class="logo pull-left" style="padding-top: 24px;">
                <img src="assets/images/4glive_logo_negative.png" height="36" alt="Porto Admin" />
            </a>

        <div class="panel panel-sign">
            <div class="panel-title-sign mt-xl text-right">
                <h2 class="title text-uppercase text-weight-bold m-none"><i class="fa fa-user mr-xs"></i> Acesso</h2>
            </div>
            <div class="panel-body">
                <div class="alert alert-danger" ng-show="FormError">
                    <strong>Ops!</strong> Credenciais incorretas.
                </div>
                <form name="FormLogin" id="form">
                    <div class="form-group mb-lg">
                        <label>Email</label>
                        <div class="input-group input-group-icon">
                            <input name="username" ng-model="data.email" type="email" class="form-control input-lg" required/>
                            <span class="input-group-addon">
										<span class="icon icon-lg">
											<i class="fa fa-user"></i>
										</span>
                            </span>
                        </div>
                    </div>

                    <div class="form-group mb-lg">
                        <div class="clearfix">
                            <label class="pull-left">Senha</label>
                        </div>
                        <div class="input-group input-group-icon">
                            <input name="pwd" type="password" ng-model="data.senha" class="form-control input-lg" required/>
                            <span class="input-group-addon">
										<span class="icon icon-lg">
											<i class="fa fa-lock"></i>
										</span>
                            </span>
                        </div>
                        <a href="pages-recover-password.html" class="pull-right">Esqueceu a senha?</a>
                    </div>

                    <div class="row">
                        <div class="col-sm-8">
                        </div>
                        <div class="col-sm-4 col-md-offset-8 text-right">
                            <button type="submit" class="btn btn-primary hidden-xs">Entrar</button>
                            <button type="submit" class="btn btn-primary btn-block btn-lg visible-xs mt-lg">Entrar</button>
                        </div>
                    </div>

                    <span class="mt-lg mb-lg line-thru text-center text-uppercase">
								<span>Ou</span>
                    </span>

                    <div class="mb-xs text-center">
                        <a class="btn btn-facebook mb-md ml-xs mr-xs" id="face_login">Conectar com <i class="fa fa-facebook"></i></a>
                    </div>

                    <p class="text-center">Cadastre-se agora <a ui-sref="register">Clique aqui!</a></p>

                </form>
            </div>
        </div>
    </div>
</section>
</div>
