<header class="header">
    <div class="logo-container">
        <a ui-sref="home" class="logo">
            <img src="assets/images/4glive_logo.png" height="35" alt="LOGO" />
        </a>
        <div class="visible-xs toggle-sidebar-left" data-toggle-class="sidebar-left-opened" data-target="html" data-fire-event="sidebar-left-opened">
            <i class="fa fa-bars" aria-label="Toggle sidebar"></i>
        </div>
    </div>
    <div class="header-right">
        <span class="separator"></span>
        <div id="userbox" class="userbox">
            <a style="cursor: pointer;" data-toggle="dropdown">
            <figure class="profile-picture">
                                <img src="assets/images/avatar.png" alt="Joseph Doe" class="img-circle" data-lock-picture="assets/images/!logged-user.jpg">
                            </figure>
                <div class="profile-info" data-lock-name="John Doe" data-lock-email="johndoe@okler.com">
                    <span class="name">{{nome}}</span>
                    <span class="role">Usu√°rio</span>
                </div>
                <i class="fa custom-caret"></i>
            </a>
            <div class="dropdown-menu">
                <ul class="list-unstyled">
                    <li class="divider"></li>
                    <li>
                        <a><i class="fa fa-user"></i> Meu perfil</a>
                    </li>
                    <li ng-click="logout()">
                        <a><i class="fa fa-power-off" ></i> Sair</a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</header>
